<ul *ngIf="contextMenuVisible" class="contextmenu-item" [ngStyle]="position">
    <li (click)="copyLinkAddress()" class="cursor-pointer">
        <svg class="contextmenu-svg cursor-pointer" viewBox="0 0 16 16">
            <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
        </svg>
        <p class="cursor-pointer">{{'CONTEXTMENU.TRANSLATE1' | translate}}</p>
    </li>
    <li (click)="copySelectedText()" class="cursor-pointer">
        <svg class="contextmenu-svg cursor-pointer" viewBox="0 0 16 16">
            <path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
        </svg>
        <p class="cursor-pointer">{{'CONTEXTMENU.TRANSLATE2' | translate}}</p>
    </li>
    <li (click)="toggleTheme()" class="cursor-pointer">
        <svg class="contextmenu-svg cursor-pointer" viewBox="0 0 512 512">
            <path d="M8 256c0 137 111 248 248 248s248-111 248-248S393 8 256 8 8 119 8 256zm248 184V72c101.7 0 184 82.3 184 184 0 101.7-82.3 184-184 184z"/>
        </svg>
        <p class="cursor-pointer">{{'CONTEXTMENU.TRANSLATE3' | translate}}</p>
    </li>
</ul>
